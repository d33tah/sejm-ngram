<div id="chartView">
    <h1 class="slogan" ng-show="!wasSearchTriggered">
        ŁAP POSŁÓW<br />
        ZA SŁÓWKA
    </h1>
    <div class="search-description">
        Sprawdź na jakie tematy rozmawiali w sejmie polscy posłowie.<br />
        Wpisz maksymalnie pięć interesujących Cię słów do poniższego pola.<br />
        Aby porównać kilka wyrażeń oddziel je przecinkiem.<br />
    </div>
    <div class="search-bar">
        <tags-input ng-model="phrasesService.phrases" replace-spaces-with-dashes="false"></tags-input>
        <div class="button" ng-click="search()">
            <span ng-show="!isSearchInProgress">SZUKAJ</span>
            <div class="button spinner" ng-show="isSearchInProgress">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
        </div>
    </div>
    <div class="most-popular">
        <div class="description" ng-show="!wasSearchTriggered">
            Możesz również wybrać spośród <strong>NAJBARDZIEJ POPULARNYCH</strong>.
        </div>
        <div class="phrases">
            <div class="phrase" ng-click="phrasesService.addPhrase(phrase)" ng-repeat="phrase in mostPopularPhrases">
                {{phrase}}
            </div>
        </div>
    </div>
    <svg id="term-occurences-chart" width="100%" height="300" on-size-changed="onTermOccurencesChartResize">
        <defs>
            <clipPath id="lineTrimRegion">
                <rect></rect>
            </clipPath>
        </defs>
        <g class="chart">
            <path class="line" clip-path="url(#lineTrimRegion)"></path>
            <g class="axis axisX"></g>
            <g class="axis axisY"></g>
        </g>
    </svg>
    <svg id="range-filter-chart" width="100%" height="100" on-size-changed="onRangeFilterChartResize">
        <g class="chart">
            <path class="line"></path>
            <g class="axis axisX"></g>
            <g class="axis axisY"></g>
            <g class="brush"></g>
        </g>
    </svg>
</div>
