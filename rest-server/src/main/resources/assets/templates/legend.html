<div>
    <ul>
        <li ng-repeat="partyObject in partiesNames">
            <div class="party-wrapper">
                <table>
                    <tr>
                        <td>
                            <div class="party-indicator" ng-style="{{graphDrawHelper.getPartyColorStyle(partyObject.partyName)}}"></div>
                        </td>
                        <td>
                            <input class="party-checkbox" type="checkbox"  ng-model="isChecked" ng-change="checkboxClicked(isChecked, partyObject.partyName)"/>
                        </td>
                        <td>
                            <div class="partyname">{{partyObject.partyName}}</div>
                        </td>

                    </tr>
                </table>
            </div>

        </li>
    </ul>
</div>
