<svg>
  <defs>
    <clippath id="{{idPrefix + 'clip-path'}}">
      <rect></rect>
    </clippath>
  </defs>
  <g class="chart" >
    <g class="linesCanvas" >
      <g ng-repeat="line in graph.plotLines"
         ng-attr-style="visibility: {{line.isVisible ? 'visible' : 'hidden'}};">
        <path class="line" clip-path="url(#{{idPrefix + 'clip-path'}})"
              ng-attr-style="stroke: {{line.color}}"
              ng-attr-d="{{line.occurences | encodeSvgPath:scaleX:scaleY}}"></path>
        <circle ng-repeat="occur in line.occurences" ng-attr-cx="{{scaleX(occur.date)}}" ng-attr-cy="{{scaleY(occur.count)}}"
                r="3px" ng-attr-fill="{{line.color}}"></circle>
      </g>
      <g ng-transclude></g>
    </g>
  </g>
</svg>
